<!DOCTYPE html>
<html>
	<head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
        <main>
            <h1>Tip Calc</h1>
                <label for="bill">Bill Ammount</label>
                <input id="bill" value="10.00" type="number">

                <label for="tip">Tip Ammount</label>
                <input id="tip" value="15" type="number">

                <label for="people">Number of people</label>
                <input id="people" value="1" type="number">
                
                <label for="display">Tip Ammount Per Person(s)</label>
                <div id="display">0.00</div>
                
                <label for="total">Bill Total Ammount</label>
                <div id="total">0.00</div>
          </main>
          <script src="script.js"></script>
	</body>
</html>
