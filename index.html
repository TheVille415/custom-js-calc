<!DOCTYPE html>
<html>
	<head>
        <title>Custom Calculator</title>
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
        <main>
            <h1>Distance Calculator</h1>
                <label for="menu">Pick your travel style!</label>
                <select name="cars" id="cars" value="none">
                        <option value="none">None</option>
                        <option value="miles">Miles</option>
                        <option value="kilometers">Kilometers</option>
                </select>
                <br>
                <label for="travel">Travel Style</label>
                <br>
                <input type="radio" id="walking" name="gender" value="walking">
                <label for="walking">Walking</label><br>
                <input type="radio" id="driving" name="gender" value="driving">
                <label for="driving">Driving</label>
                <input type="radio" id="flying" name="gender" value="flying">
                <label for="flying">Flying</label>
                <br>
                <label for="distance">Distance!</label>
                <input id="distance" value="1" type="number">
                <br>

                <label for="display">Time it will take you!</label>
                <div id="display">0.00</div>
          </main>
          <script src="script.js"></script>
	</body>
</html>
